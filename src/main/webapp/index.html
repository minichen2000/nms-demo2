<!DOCTYPE html>
<html lang="zh-CN" ng-app="nmsdemoApp">

<head>
    <meta charset="utf-8">
    <title>NMS demo</title>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" href="css/main-tree.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/perfect-scrollbar.w.js"></script>
    <script src="js/app.js"></script>
    <script src="js/logger.service.js"></script>
    <script src="js/statastic.service.js"></script>
    <script src="js/login.service.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/angular_perfect_scrollbar.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>



</head>

<body>
    <div ui-view>
        <div class="container" ng-controller="LoginController as vm">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">登录管理系统</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="用户名" type="text" autofocus ng-model="vm.username">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="密码" type="password" value="" ng-model="vm.password">
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <a class="btn btn-lg btn-success btn-block" ng-click="vm.login()" ng-disabled="vm.loginInprogress">登录</a>
                                </fieldset>
                            </form>
                            <div class="progress progress-striped loginprogressbar" ng-class="{'active': vm.loginInprogress}" ng-if="vm.loginProgress!=100">
                                <div class="progress-bar progress-bar-info" ng-class="{'progress-bar-success': vm.loginInprogress||vm.loginOK, 'progress-bar-danger': !vm.loginInprogress && !vm.loginOK}"
                                role="progressbar" aria-valuenow="{{vm.loginProgress}}" aria-valuemin="0" aria-valuemax="100"
                                style="min-width: 70%; width: {{vm.loginProgress}}%;">
                                    <span>{{vm.loginStepInfo}}</span>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
