<div ui-view>

                <ol class="breadcrumb" style="margin-bottom:6px;padding-left:{{vm.getH(12)}}px" id="loadingInd">
                    <li class="active">告警列表</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12">
                    <nms-data-panel

                    ndp-ctrl-scope="vm.ctrlScope"
