<div class="row">
    <div class="col col-lg-12" perfect-scrollbar suppress-scroll-x="true" style="height:550px;overflow:hidden">
        <div class="row">
            <div class="col col-lg-12">
                <div style="margin-bottom:10px"></div>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12">
                <table ng-table-dynamic="vm.tableParams with vm.cols" class="table table-striped table-bordered table-hover table-condensed"
                show-filter="true">
                    <colgroup>
                        <col width="17%" />
                        <col width="10%" />
                        <col width="9%" />
                        <col width="14%" />
                        <col width="18%" />
                        <col width="12%" />
                        <col width="10%" />
                        <col width="10%" />
                    </colgroup>
                    <tr ng-repeat="item in $data">
                        <td ng-repeat="col in $columns">{{item[col.field]}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-12">
                <div style="margin-bottom:20px"></div>
            </div>
        </div>
    </div>
</div>
